name: odoo17-c
services:
  odoo_c:
    container_name: odoo_c
    image: odoo:17
    depends_on:
      - db
    ports:
      - "8069:8069"
      - "8072:8072"
    volumes:
      - ./storage/odoo:/var/lib/odoo
      - ./config:/etc/odoo
      - ./odoo/addons:/mnt/extra-enterprise-addons
      - ./addons:/mnt/extra-addons
    environment:
      - PASSWORD_FILE=/run/secrets/postgresql_password
    secrets:
      - postgresql_password
    restart: always
  db:
    container_name: db
    image: postgres:15
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgresql_password
      - POSTGRES_USER=odoo
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ./odoo-db-data:/var/lib/postgresql/data/pgdata
    secrets:
      - postgresql_password
    # ports:
      # - "5432:5432"
    restart: always
secrets:
  postgresql_password:
    file: ./config/odoo_pg_pass